<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>spook.bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'SpookFont';
      src: url('abc.ttf') format('truetype');
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
    }

    .title {
      position: absolute;
      top: 16px;
      left: 16px;
      font-family: 'SpookFont', sans-serif;
      font-size: 6vw;
      color: white;
      text-shadow: 0 0 8px white, 0 0 20px white;
    }

    .title .dot {
      color: #C274FE;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .main-message {
      max-width: 600px;
      font-size: 4.5vw;
      line-height: 1.6;
    }

    .footer {
      text-align: center;
      padding: 16px;
      font-size: 4vw;
    }

    @media (min-width: 600px) {
      .title {
        font-size: 28px;
      }

      .main-message {
        font-size: 18px;
      }

      .footer {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="title">spook<span class="dot">.</span>bio</div>

  <div class="container">
    <div class="main-message">
      spook.bio is currently down.<br>
      because we're moving from Vercel to GitHub Pages.<br>
      We will be back soon.
    </div>
  </div>

  <div class="footer">
    Made with ♥️ from the spook.bio team
  </div>
</body>
</html>
